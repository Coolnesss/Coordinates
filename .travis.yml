language: ruby
rvm:
- 2.2.0
script:
- bundle exec rake db:migrate --trace
- RAILS_ENV=test bundle exec rake db:migrate --trace
- bundle exec rake db:test:prepare
- bundle exec rspec

sudo: false
deploy:
  provider: heroku
  api_key:
    secure: 
  run: "rake db:migrate"
  app: pointmap
  on:
    repo: Coolnesss/Coordinates
